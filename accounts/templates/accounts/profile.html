<!-- templates/accounts/profile.html -->
{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>My Profile</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
